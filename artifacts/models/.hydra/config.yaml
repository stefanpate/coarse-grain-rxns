filepaths:
  root: /home/stef/cgr
  data: ${.root}/data
  artifacts: ${.root}/artifacts
  raw_data: ${.data}/raw
  processed_data: ${.data}/processed
  interim_data: ${.data}/interim
training:
  warmup_epochs: 2
  max_epochs: 10
  init_lr: 0.0001
  max_lr: 0.001
  final_lr: 0.0001
data:
  outer_splitter:
    _target_: sklearn.model_selection.KFold
    n_splits: 5
    shuffle: true
    random_state: 1234
  inner_splitter:
    _target_: sklearn.model_selection.KFold
    n_splits: 3
    shuffle: true
    random_state: 1234
  outer_split_idx: 0
  split_strategy: random_split
n_trials: 10
timeout: 60
