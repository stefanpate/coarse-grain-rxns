filepaths:
  root: /home/stef/cgr
  data: ${.root}/data
  artifacts: ${.root}/artifacts
  raw_data: ${.data}/raw
  processed_data: ${.data}/processed
  interim_data: ${.data}/interim
  mlruns: ${.artifacts}/mlruns
  hpo_studies: ${.artifacts}/hpo_studies
training:
  warmup_epochs: 2
  init_lr: 0.0001
  max_lr: 0.001
  final_lr: 0.0001
  max_epochs: 40
  batch_size: 64
  pw_scl: 1.0
data:
  outer_splitter:
    _target_: sklearn.model_selection.GroupKFold
    n_splits: 5
    shuffle: true
    random_state: 1234
  inner_splitter:
    _target_: sklearn.model_selection.GroupKFold
    n_splits: 3
    shuffle: true
    random_state: 1234
  outer_split_idx: 2
  split_strategy: random_rule_split
model:
  mp_d_h: 300
  mp_depth: 3
  pred_head_name: linear
  featurizer_mode: PROD_DIFF
  pred_head_d_hs: null
use_study: true
study_version: 0
objective: val_auprc
study_name: outer_split_0_strategy_${data.split_strategy}_obj_${.objective}_v${.study_version}
